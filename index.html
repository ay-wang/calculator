<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <main>
        <div id="calc-container">
            <div id="calculator">
                <div id="calc-disp">
                    0
                </div>
                <div id="calc-buttons">
                    <div class="calc-button" id="ac">AC</div>
                    <div class="calc-button" id="del">DEL</div>
                    <div class="calc-button op-button" id="divide">รท</div>
                    <div class="calc-button num-button" id="b7">7</div>
                    <div class="calc-button num-button" id="b8">8</div>
                    <div class="calc-button num-button" id="b9">9</div>
                    <div class="calc-button op-button" id="multiply">ร</div>
                    <div class="calc-button num-button" id="b4">4</div>
                    <div class="calc-button num-button" id="b5">5</div>
                    <div class="calc-button num-button" id="b6">6</div>
                    <div class="calc-button op-button" id="subtract">-</div>
                    <div class="calc-button num-button" id="b1">1</div>
                    <div class="calc-button num-button" id="b2">2</div>
                    <div class="calc-button num-button" id="b3">3</div>
                    <div class="calc-button op-button" id="add">+</div>
                    <div class="calc-button num-button" id="b0">0</div>
                    <div class="calc-button" id="decimal">.</div>
                    <div class="calc-button" id="equals">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src=script.js></script>
</body>
</html>
